<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    // import myCom3 from 'testCom1'

    Vue.component('my-com1',{
        template:``,
    })

    //初始化一个局部组件
    let myCom2={template:`<div><span>这是一个局部组件</span></div>`}

    let vm = new Vue({
        el: '#app',
        data() {
            return {
                users: [
                    {id: '1', name: 'John', age: 15, sex: '1'},
                    {id: '3', name: 'Lina', age: 22, sex: '1'},
                    {id: '2', name: 'Alex', age: 97, sex: '0'},
                    {id: '4', name: 'Axe', age: 45, sex: '0'},
                ],
                vFontSize: 10,
            }
        },
        created() {
        },
        components:{
          //  注册局部组件
          'my-com2':myCom2,
            // myCom3,
        },
        computed: {},
        methods: {}
    })

</script>
